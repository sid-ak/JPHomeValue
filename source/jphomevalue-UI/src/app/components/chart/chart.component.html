<h2>Seasonality Forecast</h2>
  <h3 *ngIf="neighborhoodVm.timeframe !== 0; else select"><strong>{{ neighborhoodVm.neighborhood }}</strong> in 
    <strong>{{neighborhoodVm.timeframe}}</strong> Months</h3>
  <ng-template #select>
    <h3>Select a <strong>neighborhood</strong> and <strong>timeframe</strong> to view or update the forecast</h3>
  </ng-template>
<highcharts-chart id="chart" 
  [Highcharts]="Highcharts"
  [options]="chartOptions"

  style="width: 100%; height: 400px; display: block;"
></highcharts-chart>
