<div class="container">
    <!-- City Filter -->
    <div id="filter-row">
        <form [formGroup]="cityFilterGroup" class="row p-1">
            <div class="w-100"></div>
            <div id="filter" class="row">
                <h2 class="my-2">City</h2>
                <!-- City Dropdown -->
                <div id="city" class="col-12">
                    <mat-form-field style="width: 75%;" appearance="fill">
                        <mat-label>City</mat-label>
                            <mat-select formControlName="city" required
                                (ngModelChange)="onCityChanged($event)">
                                <mat-option value="Tampa">Tampa</mat-option>
                                <mat-option value="StPetersburg">St. Petersburg</mat-option>
                                <mat-option value="Clearwater">Clearwater</mat-option>
                            </mat-select>
                    </mat-form-field>
                </div>
                <!-- Timeframe Dropdown -->
                <div id="timeframe" class="col-3">
                    <h3>Prediction Timeframe:</h3>
                    <mat-form-field appearance="fill">
                        <mat-label>Timeframe</mat-label>
                            <mat-select formControlName="timeframe" required
                                (ngModelChange)="onCityFilterChanged()">
                                <mat-option value="3">3 Months</mat-option>
                                <mat-option value="6">6 Months</mat-option>
                                <mat-option value="12">12 Months</mat-option>
                            </mat-select>
                    </mat-form-field>
                </div>
                <!-- Interval Dropdown -->
                <div id="interval" class="col-6">
                    <h3>Model Insights:
                        <p style="display: contents;" 
                            *ngIf="!this.cityFilterGroup.get('timeframe')?.value">
                                (Select <strong>timeframe</strong> to enable)</p>
                    </h3>
                    <mat-form-field appearance="fill">
                        <mat-label>Training Interval</mat-label>
                            <mat-select formControlName="interval"
                                (ngModelChange)="onCityFilterChanged()"
                                [disabled]="!this.cityFilterGroup.get('timeframe')?.value">
                                <mat-option 
                                    *ngFor="let interval of this.intervals" 
                                    [value]="interval">{{ interval }}
                                </mat-option>
                            </mat-select>
                    </mat-form-field>
                </div>
                <div class="w-100"></div>
            </div>
        </form>
    </div>
</div>
